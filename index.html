<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="history"></h1>
      <div class="calc-container">
        <h1 class="number-text">0</h1>
        <div class="buttons-container">
          <button id="reset" class="grey-button button">C</button>
          <button class="grey-button unused"></button>
          <button class="grey-button unused"></button>
          <button id="div" class="op-button button">/</button>
          <button id="7" class="num-button button">7</button>
          <button id="8" class="num-button button">8</button>
          <button id="9" class="num-button button">9</button>
          <button id="mult" class="op-button button">*</button>
          <button id="4" class="num-button button">4</button>
          <button id="5" class="num-button button">5</button>
          <button id="6" class="num-button button">6</button>
          <button id="sub" class="op-button button">-</button>
          <button id="1" class="num-button button">1</button>
          <button id="2" class="num-button button">2</button>
          <button id="3" class="num-button button">3</button>
          <button id="add" class="op-button button">+</button>
          <button id="comma" class="num-button button">.</button>
          <button id="0" class="num-button button">0</button>
          <button id="backspace" class="num-button button">âŒ«</button>
          <button id="equals" class="op-button button">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
